version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: mikan_nginx
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - mikan_network

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: mikan_app
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - mikan_network
    environment:
      - PHP_IDE_CONFIG=serverName=mikan_app

  mysql:
    image: mysql:8.0
    container_name: mikan_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: mikan_project
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: mikan_user
      MYSQL_PASSWORD: mikan_password
      TZ: Asia/Tokyo
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - mikan_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: mikan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mikan_network

volumes:
  mysql_data:
  redis_data:

networks:
  mikan_network:
    driver: bridge

